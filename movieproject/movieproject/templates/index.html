{% extends 'base.html' %}
{% block body %}



<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <br>
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="50px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
      <br>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Click Here</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
